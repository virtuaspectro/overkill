title: Overkill Docs
description: Auto documentation with Jekyll
baseurl: "https://virtuspectro.github.io/overkill/docs"
url: "https://virtuspectro.github.io/overkill"

markdown: kramdown
theme: jekyll-theme-minimal

destination: docs/

exclude:
  - "*.md"
  - "*.css"
  - "*.js"
  - "*.png"
  - "*.jpg"
  - "*.gif"
  - "*.pdf"
  - "*.ts[x]"
  - "*.py"
  - "assets/"
  - "scripts/"
  - "styles/"
  - "node_modules/"
  - "styles/"
  - "android/"
  - "ios/"

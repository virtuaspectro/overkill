markdown: kramdown
kramdown:
  input: GFM

destination: docs/

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"

exclude:
  - "*.css"
  - "*.js"
  - "*.png"
  - "*.jpg"
  - "*.gif"
  - "*.pdf"
  - "*.ts[x]"
  - "*.py"
  - "docs/"
  - ".git/"
  - ".github/"
  - "assets/"
  - "scripts/"
  - "styles/"
  - "node_modules/"
  - "styles/"
  - "android/"
  - "ios/"